<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" >
     <span><a href=''> {{name}}</a></span>
    </div>
    <script src="../dist/vue.js"></script>

    <script>
      const vm = new Vue({
        el:'#app',
        data:{
          name:'zf',
        }
      })
      setTimeout(()=>{
        vm.name = 'xxx'
      },5000)
    </script>
  </body>
</html>
